      <div class="Video-player-container">
        <video
          id="video1"
          type="video/mp4"
          src="assets/video/video.mp4"
          class="Video-player-display"
          poster="assets/video/poster.jpg"
        ></video>
        <div class="Video-controls-panel">
          <button class="Video-controls-panel-button">
            <img
              alt="Video-player-controls-button-backward"
              src="assets/svg/Video_button_backward.svg"
            />
          </button>
          <div class="Video-controls-panel-play-button">
            <!-- <img
              id="Video-player-controls-button-play"
              alt="Video-player-controls-button-play"
              src="assets/svg/Video_button_play.svg"
            /> -->
          </div>
          <button class="Video-controls-panel-button">
            <img
              alt="Video-player-controls-button-forward"
              src="assets/svg/Video_button_forward.svg"
            />
          </button>
          <input
            type="range"
            value="0"
            min="0"
            max="100"
            step="0.01"
            class="progress"
            id="progress"
          />
          <!--
            <input
            type="range"
            value="0"
            min="0"
            max="100"
            step="1"
            class="progress"
            
          />  -->

          <div class="Video-player-controls-button-volume"></div>
          <input
            type="range"
            value="50"
            min="0"
            max="100"
            step="1"
            class="progres"
            id="progres"
          />

          <button class="Video-controls-panel-button">
            <img
              id="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/js30/js30-4.md"
              alt="Video-player-controls-button-fullscreen"
              src="assets/svg/Video_button_fullscreen.svg"
            />
          </button>
        </div>
      </div>
      <div class="Video-section-text-container">
        <h2 class="Video-section-name">Video&nbsp;Journey</h2>
        <p class="Video-section-description-text">
          Enter and visit one of the most famous museums in the world and enjoy
          masterpieces such as Mona Lisa or Hammurabi's Code.
        </p>
      </div>
      <div class="Video-play-symbol-container">
        <img
          src="assets/svg/Video_play_symbol.svg"
          class="Video-play-symbol"
          id="Video-play-symbol"
        />
      </div>
